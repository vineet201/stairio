<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Section Redesign</title>
    <style>
        /* --- Basic Setup & Font --- */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
        }

        /* --- Hero Section Styling --- */
        .hero-section {
            /* Background and Sizing */
            background-color: #0f1020; /* Dark background from original */
            color: #ffffff;
            min-height: 100vh;
            padding: 60px 20px;

            /* Flexbox for centering and layout */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            overflow: hidden;
        }

        .hero-content {
            /* This container manages the spacing between the top title and bottom content */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
            max-width: 1100px;
            width: 100%;
            min-height: calc(100vh - 120px); /* Adjust based on padding */
        }
        
        /* --- Top Content (Main Heading) --- */
        .hero-top h1 {
            font-size: 56px;
            font-weight: 600;
            line-height: 1.1;
            letter-spacing: -2px;
            text-shadow: 0 2px 20px rgba(0, 0, 0, 0.5);
        }

        /* --- Bottom Content (Pricing and Description) --- */
        .price-reveal {
            margin: 20px 0;
        }

        .price-reveal .overline {
            font-size: 17px;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 24px;
        }

        .price-comparison {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            margin: 40px 0;
        }

        .old-price {
            font-size: 48px;
            color: rgba(255, 255, 255, 0.7);
            text-decoration: line-through;
            font-weight: 300;
        }

        .new-price {
            font-size: 72px;
            font-weight: 700;
            letter-spacing: -2px;
            line-height: 0.9;
            position: relative; /* Needed for the prefix positioning */
            display: inline-block; /* Ensures proper block layout */
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
        }

        .price-prefix {
            position: absolute;
            left: 0;
            bottom: -10px;
            font-size: 10px;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 600;
            letter-spacing: 0.2px;
        }

        .subtitle {
            font-size: 28px;
            font-weight: 400;
            color: #ffffff;
            margin-bottom: 16px;
            margin-top: 32px; /* Replaces mt-8 */
            letter-spacing: -0.5px;
            text-shadow: 0 1px 10px rgba(0, 0, 0, 0.5);
        }

        .description {
            font-size: 19px;
            color: rgba(255, 255, 255, 0.9);
            max-width: 600px;
            margin: 0 auto 24px auto; /* Center the text block */
            text-shadow: 0 1px 10px rgba(0, 0, 0, 0.5);
        }

        /* --- Responsive Adjustments for Mobile --- */
        @media (max-width: 768px) {
            .hero-content {
                justify-content: center; /* Stack content closer together on mobile */
                gap: 40px;
            }

            .hero-top h1 {
                font-size: 36px;
            }

            .price-comparison {
                flex-direction: column;
                gap: 16px;
                margin: 24px 0;
            }

            .old-price {
                font-size: 32px;
            }

            .new-price {
                font-size: 48px;
            }

            .subtitle {
                font-size: 21px;
                margin-top: 24px;
            }

            .description {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <section class="hero-section">
        <div class="hero-content">
            <div class="hero-top">
                <h1>World-Class Websites<br>For Growing Businesses</h1>
            </div>
            <div class="hero-bottom">
                <div class="price-reveal">
                    <div class="overline">What others charge vs what you pay</div>
                    <div class="price-comparison">
                        <div class="old-price">₹35,000</div>
                        <div class="new-price">
                            <span class="price-prefix">starting</span>
                            ₹16,000
                        </div>
                    </div>
                </div>
                <p class="subtitle">Look premium without the premium price.</p>
                <p class="description">
                    Domain. Hosting. SSL. Design. Development. Support. Everything you need to launch a website that looks ₹35,000+ — for just ₹16,000.
                </p>
                
            </div>
        </div>
    </section>

</body>
</html>
