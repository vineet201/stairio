<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neumorphism Add-on Selector</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #e0e5ec;
            --text-color: #5a6472;
            --shadow-light: #ffffff;
            --shadow-dark: #a3b1c6;
            --accent-color: #3498db;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        /* Neumorphism base style */
        .neumorphism {
            border-radius: 20px;
            background: var(--bg-color);
            box-shadow: 8px 8px 16px var(--shadow-dark), -8px -8px 16px var(--shadow-light);
            transition: all 0.3s ease-in-out;
        }
        
        /* Neumorphism inset/pressed style */
        .neumorphism-inset {
             border-radius: 20px;
             background: var(--bg-color);
             box-shadow: inset 8px 8px 16px var(--shadow-dark), inset -8px -8px 16px var(--shadow-light);
        }

        .addon-item {
            cursor: pointer;
            user-select: none;
            display: flex;
            align-items: center;
            padding: 1.25rem;
        }

        .addon-item.active {
            box-shadow: inset 6px 6px 12px var(--shadow-dark), inset -6px -6px 12px var(--shadow-light);
        }
        
        .addon-item.active .addon-price {
            color: var(--accent-color);
            font-weight: 700;
        }
        
        .addon-item.active .checkbox-icon-inner {
            transform: scale(1);
            opacity: 1;
        }

        .checkbox-icon {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            margin-right: 1rem;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .checkbox-icon-inner {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background-color: var(--accent-color);
            transform: scale(0);
            opacity: 0;
            transition: all 0.3s ease;
        }

        .total-container {
            position: sticky;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--bg-color);
            padding: 1.5rem;
            box-shadow: 0 -8px 16px -8px var(--shadow-dark);
            z-index: 10;
        }

        @keyframes price-pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .price-updated {
            animation: price-pop 0.3s ease-out;
        }

        .addon-item {
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .addon-item.fade-out {
            opacity: 0;
            transform: scale(0.9);
        }

        .selected-addon-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.25rem;
            border-radius: 15px;
        }

        .unselect-btn {
            cursor: pointer;
            background: none;
            border: none;
            font-size: 1.5rem;
            line-height: 1;
            padding: 0.5rem;
            color: #ef4444; /* red-500 */
            transition: color 0.2s ease;
        }

        .unselect-btn:hover {
            color: #b91c1c; /* red-700 */
        }
    </style>
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4 sm:p-6 lg:p-8">

    <div class="w-full max-w-3xl mx-auto">
        <div class="text-center mb-12">
            <h1 class="text-4xl sm:text-5xl font-bold text-gray-700">Advanced Add‑ons</h1>
            <p class="text-lg text-gray-500 mt-2">Optional — choose as needed</p>
        </div>

        <!-- Selected Add-ons -->
        <div id="selected-addon-section" class="mb-12" style="display: none;">
            <h2 class="text-2xl font-bold text-gray-700 mb-6">Selected Add-ons</h2>
            <div id="selected-addon-list" class="flex flex-col gap-4">
                <!-- Selected addons will be injected here -->
            </div>
        </div>

        <!-- Add-ons List -->
        <div id="addon-list" class="flex flex-col gap-6 mb-24">
            <!-- Addon items will be injected here by JavaScript -->
        </div>

        <!-- Total Price Footer -->
        <div class="total-container">
             <div class="neumorphism-inset w-full max-w-md mx-auto p-6 flex justify-between items-center">
                <span class="text-xl font-medium text-gray-600">Total:</span>
                <span id="total-price" class="text-3xl font-bold text-gray-800">₹0</span>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const initialAddons = [
                { id: 1, name: 'Advanced Contact Forms', description: 'Multi-step forms, file uploads, custom fields', price: 2000 },
                { id: 2, name: 'Team & Profile Pages', description: 'Showcase your team with beautiful profiles', price: 3000 },
                { id: 3, name: 'Media Gallery', description: 'Photo galleries, video integration, portfolio', price: 4000 },
                { id: 4, name: 'Blog Platform', description: 'Full blogging system with categories and search', price: 5000 },
                { id: 5, name: 'E-commerce Ready', description: 'Product catalog, shopping cart, payment gateway', price: 6000 },
                { id: 6, name: 'WhatsApp Integration', description: 'Direct chat buttons, automated responses', price: 3000 },
                { id: 7, name: 'Advanced Analytics', description: 'Visitor tracking, conversion goals, reports', price: 4000 },
                { id: 8, name: 'Newsletter System', description: 'Email capture, automated campaigns', price: 2500 }
            ];

            let availableAddons = [...initialAddons];
            let selectedAddons = [];

            const addonList = document.getElementById('addon-list');
            const selectedAddonList = document.getElementById('selected-addon-list');
            const selectedAddonSection = document.getElementById('selected-addon-section');
            const totalPriceEl = document.getElementById('total-price');

            const formatCurrency = (amount) => {
                return new Intl.NumberFormat('en-IN', { style: 'currency', currency: 'INR', minimumFractionDigits: 0 }).format(amount);
            };

            function renderAddons() {
                addonList.innerHTML = '';
                selectedAddonList.innerHTML = '';

                if (selectedAddons.length > 0) {
                    selectedAddonSection.style.display = 'block';
                } else {
                    selectedAddonSection.style.display = 'none';
                }

                availableAddons.forEach(addon => {
                    const item = createAddonElement(addon, false);
                    addonList.appendChild(item);
                });

                selectedAddons.forEach(addon => {
                    const item = createAddonElement(addon, true);
                    selectedAddonList.appendChild(item);
                });

                updateTotal();
            }

            function createAddonElement(addon, isSelected) {
                const item = document.createElement('div');
                item.className = 'neumorphism addon-item';
                item.dataset.id = addon.id;

                if (isSelected) {
                    item.classList.add('selected-addon-item');
                    item.innerHTML = `
                        <div class="flex-grow">
                            <h3 class="text-lg font-semibold text-gray-800">${addon.name}</h3>
                        </div>
                        <span class="addon-price text-xl font-medium text-gray-700 mr-4">${formatCurrency(addon.price)}</span>
                        <button class="unselect-btn">&times;</button>
                    `;
                    item.querySelector('.unselect-btn').addEventListener('click', (e) => {
                        e.stopPropagation();
                        unselectAddon(addon.id);
                    });
                } else {
                    item.innerHTML = `
                        <div class="checkbox-icon neumorphism-inset">
                            <div class="checkbox-icon-inner"></div>
                        </div>
                        <div class="flex-grow ml-4">
                            <h3 class="text-lg font-semibold text-gray-800">${addon.name}</h3>
                            <p class="addon-description text-sm text-gray-600 mt-1">${addon.description}</p>
                        </div>
                        <p class="addon-price text-xl font-medium ml-4 flex-shrink-0">+${formatCurrency(addon.price)}</p>
                    `;
                    item.addEventListener('click', () => {
                        selectAddon(addon.id);
                    });
                }
                return item;
            }

            function selectAddon(addonId) {
                const addon = availableAddons.find(a => a.id === addonId);
                if (!addon) return;

                const item = addonList.querySelector(`[data-id='${addonId}']`);
                item.classList.add('fade-out');

                setTimeout(() => {
                    selectedAddons.push(addon);
                    availableAddons = availableAddons.filter(a => a.id !== addonId);
                    renderAddons();
                }, 300);
            }

            function unselectAddon(addonId) {
                const addon = selectedAddons.find(a => a.id === addonId);
                if (!addon) return;
                
                const item = selectedAddonList.querySelector(`[data-id='${addonId}']`);
                item.classList.add('fade-out');

                setTimeout(() => {
                    availableAddons.push(addon);
                    selectedAddons = selectedAddons.filter(a => a.id !== addonId);
                    availableAddons.sort((a, b) => a.id - b.id); // Keep original order
                    renderAddons();
                }, 300);
            }

            function updateTotal() {
                const currentTotal = selectedAddons.reduce((sum, addon) => sum + addon.price, 0);
                totalPriceEl.textContent = formatCurrency(currentTotal);
                totalPriceEl.classList.add('price-updated');
                totalPriceEl.addEventListener('animationend', () => {
                    totalPriceEl.classList.remove('price-updated');
                }, { once: true });
            }

            renderAddons();
        });
    </script>

</body>
</html>
