<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neumorphism Add-on Selector</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #e0e5ec;
            --text-color: #5a6472;
            --shadow-light: #ffffff;
            --shadow-dark: #a3b1c6;
            --accent-color: #3498db;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        /* Neumorphism base style */
        .neumorphism {
            border-radius: 20px;
            background: var(--bg-color);
            box-shadow: 8px 8px 16px var(--shadow-dark), -8px -8px 16px var(--shadow-light);
            transition: all 0.3s ease-in-out;
        }
        
        /* Neumorphism inset/pressed style */
        .neumorphism-inset {
             border-radius: 20px;
             background: var(--bg-color);
             box-shadow: inset 8px 8px 16px var(--shadow-dark), inset -8px -8px 16px var(--shadow-light);
        }

        .addon-item {
            cursor: pointer;
            user-select: none;
            display: flex;
            align-items: center;
            padding: 1.25rem;
        }

        .addon-item.active {
            box-shadow: inset 6px 6px 12px var(--shadow-dark), inset -6px -6px 12px var(--shadow-light);
        }
        
        .addon-item.active .addon-price {
            color: var(--accent-color);
            font-weight: 700;
        }
        
        .addon-item.active .checkbox-icon-inner {
            transform: scale(1);
            opacity: 1;
        }

        .checkbox-icon {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            margin-right: 1rem;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .checkbox-icon-inner {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background-color: var(--accent-color);
            transform: scale(0);
            opacity: 0;
            transition: all 0.3s ease;
        }

        .total-container {
            position: sticky;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--bg-color);
            padding: 1.5rem;
            box-shadow: 0 -8px 16px -8px var(--shadow-dark);
            z-index: 10;
        }

        @keyframes price-pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .price-updated {
            animation: price-pop 0.3s ease-out;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4 sm:p-6 lg:p-8">

    <div class="w-full max-w-3xl mx-auto">
        <div class="text-center mb-12">
            <h1 class="text-4xl sm:text-5xl font-bold text-gray-700">Advanced Add‑ons</h1>
            <p class="text-lg text-gray-500 mt-2">Optional — choose as needed</p>
        </div>

        <!-- Add-ons List -->
        <div id="addon-list" class="flex flex-col gap-6 mb-24">
            <!-- Addon items will be injected here by JavaScript -->
        </div>

        <!-- Total Price Footer -->
        <div class="total-container">
             <div class="neumorphism-inset w-full max-w-md mx-auto p-6 flex justify-between items-center">
                <span class="text-xl font-medium text-gray-600">Total:</span>
                <span id="total-price" class="text-3xl font-bold text-gray-800">₹0</span>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const addons = [
                { name: 'Advanced Contact Forms', description: 'Multi-step forms, file uploads, custom fields', price: 2000 },
                { name: 'Team & Profile Pages', description: 'Showcase your team with beautiful profiles', price: 3000 },
                { name: 'Media Gallery', description: 'Photo galleries, video integration, portfolio', price: 4000 },
                { name: 'Blog Platform', description: 'Full blogging system with categories and search', price: 5000 },
                { name: 'E-commerce Ready', description: 'Product catalog, shopping cart, payment gateway', price: 6000 },
                { name: 'WhatsApp Integration', description: 'Direct chat buttons, automated responses', price: 3000 },
                { name: 'Advanced Analytics', description: 'Visitor tracking, conversion goals, reports', price: 4000 },
                { name: 'Newsletter System', description: 'Email capture, automated campaigns', price: 2500 }
            ];

            const addonList = document.getElementById('addon-list');
            const totalPriceEl = document.getElementById('total-price');
            let currentTotal = 0;

            // Function to format price
            const formatCurrency = (amount) => {
                return new Intl.NumberFormat('en-IN', { style: 'currency', currency: 'INR', minimumFractionDigits: 0 }).format(amount);
            };

            // Create and append addon list items
            addons.forEach(addon => {
                const item = document.createElement('div');
                item.className = 'neumorphism addon-item';
                item.dataset.price = addon.price;

                // Checkbox icon
                const checkbox = document.createElement('div');
                checkbox.className = 'checkbox-icon neumorphism-inset';
                checkbox.innerHTML = `<div class="checkbox-icon-inner"></div>`;

                // Details (Name + Description)
                const detailsDiv = document.createElement('div');
                detailsDiv.className = 'flex-grow ml-4';
                
                const nameEl = document.createElement('h3');
                nameEl.className = 'text-lg font-semibold text-gray-800';
                nameEl.textContent = addon.name;

                const descEl = document.createElement('p');
                descEl.className = 'addon-description text-sm text-gray-600 mt-1';
                descEl.textContent = addon.description;

                detailsDiv.appendChild(nameEl);
                detailsDiv.appendChild(descEl);

                // Price
                const priceEl = document.createElement('p');
                priceEl.className = 'addon-price text-xl font-medium ml-4 flex-shrink-0';
                priceEl.textContent = `+${formatCurrency(addon.price)}`;

                item.appendChild(checkbox);
                item.appendChild(detailsDiv);
                item.appendChild(priceEl);
                addonList.appendChild(item);

                // Add click event listener
                item.addEventListener('click', () => {
                    item.classList.toggle('active');
                    updateTotal();
                });
            });
            
            // Function to update the total price
            function updateTotal() {
                currentTotal = 0;
                const activeItems = document.querySelectorAll('.addon-item.active');
                activeItems.forEach(item => {
                    currentTotal += parseFloat(item.dataset.price);
                });
                totalPriceEl.textContent = formatCurrency(currentTotal);
                
                // Trigger animation
                totalPriceEl.classList.add('price-updated');
                totalPriceEl.addEventListener('animationend', () => {
                    totalPriceEl.classList.remove('price-updated');
                }, { once: true });
            }

            // Initial total update
            updateTotal();
        });
    </script>

</body>
</html>
