<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stairio Industries - Coming Soon</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            overflow: hidden; /* Prevents scrollbars from appearing */
            cursor: none; /* Hide the default cursor over the canvas */
        }
        /* Style for the canvas background */
        #background-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Place it behind all other content */
            background-color: #0a0a0a;
        }
        /* A subtle overlay to make text more readable */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(10, 10, 10, 0.75); /* Slightly darker overlay */
        }
        /* Custom animation for fade-in effect */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 1.5s ease-out forwards;
        }
        /* Delay for elements */
        .delay-1 { animation-delay: 0.5s; }
        .delay-3 { animation-delay: 3.5s; } /* Adjusted delay */

        /* Ensure content is above the canvas but allows cursor interaction through it */
        main {
            pointer-events: none;
        }
        main > div {
            pointer-events: auto;
        }
        a {
            cursor: pointer;
        }
        
        /* The typewriter cursor effect for "Welcome to" */
        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: orange; }
        }

        /* --- NEW: Glitch Text Animation --- */
        .glitch {
            position: relative;
            color: #fff;
            animation: glitch-main 5s infinite linear alternate-reverse;
        }
        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0a0a0a;
            overflow: hidden;
        }
        .glitch::before {
            left: 2px;
            text-shadow: -2px 0 #8c7df5;
            animation: glitch-anim-1 2s infinite linear alternate-reverse;
        }
        .glitch::after {
            left: -2px;
            text-shadow: -2px 0 #6d5aec, 2px 2px #c1b6ff;
            animation: glitch-anim-2 3s infinite linear alternate-reverse;
        }

        @keyframes glitch-main {
            0% { clip-path: inset(10% 0 80% 0); }
            20% { clip-path: inset(50% 0 10% 0); }
            40% { clip-path: inset(25% 0 60% 0); }
            60% { clip-path: inset(80% 0 5% 0); }
            80% { clip-path: inset(40% 0 45% 0); }
            100% { clip-path: inset(70% 0 20% 0); }
        }
        @keyframes glitch-anim-1 {
            0% { clip-path: inset(5% 0 90% 0); }
            20% { clip-path: inset(80% 0 5% 0); }
            40% { clip-path: inset(40% 0 45% 0); }
            60% { clip-path: inset(70% 0 20% 0); }
            80% { clip-path: inset(10% 0 80% 0); }
            100% { clip-path: inset(50% 0 10% 0); }
        }
        @keyframes glitch-anim-2 {
            0% { clip-path: inset(90% 0 5% 0); }
            20% { clip-path: inset(20% 0 70% 0); }
            40% { clip-path: inset(60% 0 30% 0); }
            60% { clip-path: inset(30% 0 60% 0); }
            80% { clip-path: inset(80% 0 10% 0); }
            100% { clip-path: inset(45% 0 40% 0); }
        }
    </style>
</head>
<body class="bg-black text-white">

    <canvas id="background-canvas"></canvas>

    <main class="relative w-screen h-screen flex items-center justify-center p-4">
        <div class="overlay"></div>
        
        <div class="relative z-10 text-center">
            
            <h2 id="welcome-text" class="text-2xl md:text-3xl font-light text-gray-300 mb-4 opacity-0">
                <!-- Text will be injected by JS -->
            </h2>
            
            <h1 class="text-5xl md:text-8xl font-black tracking-tighter uppercase mb-6 opacity-0 fade-in delay-1">
                <span class="text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-indigo-600">
                    Stairio
                </span>
            </h1>

            <p id="coming-soon-text" data-text="COMING SOON" class="text-xl md:text-2xl font-semibold tracking-widest text-gray-200 opacity-0 border border-gray-600 rounded-full px-6 py-2 inline-block">
                 COMING SOON
            </p>

            <a href="mailto:info@stairio.com" class="block mt-8 text-lg text-gray-400 hover:text-white transition-colors duration-300 opacity-0 fade-in delay-3">
                info@stairio.com
            </a>
            
        </div>
    </main>

    <script>
        // --- Heavily Enhanced Canvas Animation Script ---
        const canvas = document.getElementById('background-canvas');
        const ctx = canvas.getContext('2d');

        let width, height, particles, mouse, shootingStars;

        mouse = { x: undefined, y: undefined, radius: 120 };

        window.addEventListener('mousemove', e => { mouse.x = e.x; mouse.y = e.y; });
        window.addEventListener('mouseout', () => { mouse.x = undefined; mouse.y = undefined; });

        function init() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            particles = [];
            shootingStars = [];
            const particleCount = Math.floor((width * height) / 15000); 

            for (let i = 0; i < particleCount; i++) particles.push(new Particle());
            
            // Start the shooting star spawner
            setInterval(() => {
                if(shootingStars.length < 3) { // Limit number of concurrent stars
                    shootingStars.push(new ShootingStar());
                }
            }, 3000);
        }

        class Particle {
            constructor() {
                this.size = Math.random() * 2.5 + 1;
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.vx = (Math.random() - 0.5) * 0.3;
                this.vy = (Math.random() - 0.5) * 0.3;
                this.color = `hsl(${Math.random() * 50 + 220}, 80%, 60%)`;
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }

            update() {
                let dx = mouse.x - this.x;
                let dy = mouse.y - this.y;
                let distance = Math.sqrt(dx * dx + dy * dy);

                if (distance < mouse.radius) {
                    const force = (mouse.radius - distance) / mouse.radius;
                    this.vx -= (dx / distance) * force * 0.5;
                    this.vy -= (dy / distance) * force * 0.5;
                }

                this.vx *= 0.99;
                this.vy *= 0.99;
                
                if (Math.abs(this.vx) < 0.01) this.vx = (Math.random() - 0.5) * 0.3;
                if (Math.abs(this.vy) < 0.01) this.vy = (Math.random() - 0.5) * 0.3;


                if (this.x + this.size > width || this.x - this.size < 0) this.vx *= -1;
                if (this.y + this.size > height || this.y - this.size < 0) this.vy *= -1;
                
                this.x += this.vx;
                this.y += this.vy;
                this.draw();
            }
        }
        
        class ShootingStar {
            constructor(){
                this.x = Math.random() * width;
                this.y = Math.random() * height / 2;
                this.len = Math.random() * 80 + 10;
                this.speed = Math.random() * 10 + 6;
                this.size = Math.random() * 1 + 0.1;
                this.angle = Math.PI / 4; // 45 degrees
            }
            update(){
                this.x += this.speed * Math.cos(this.angle);
                this.y += this.speed * Math.sin(this.angle);
            }
            draw(){
                ctx.beginPath();
                ctx.moveTo(this.x, this.y);
                ctx.lineTo(this.x - this.len * Math.cos(this.angle), this.y - this.len * Math.sin(this.angle));
                ctx.lineWidth = this.size;
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.5)';
                ctx.stroke();
            }
        }

        function connect() {
            const connectDistanceSq = (width / 9) * (height / 9);
            for (let a = 0; a < particles.length; a++) {
                for (let b = a; b < particles.length; b++) {
                    let distanceSq = (particles[a].x - particles[b].x)**2 + (particles[a].y - particles[b].y)**2;
                    if (distanceSq < connectDistanceSq) {
                        let opacity = 1 - (distanceSq / connectDistanceSq);
                        ctx.strokeStyle = `rgba(180, 180, 255, ${opacity})`;
                        ctx.lineWidth = 0.8;
                        ctx.beginPath();
                        ctx.moveTo(particles[a].x, particles[a].y);
                        ctx.lineTo(particles[b].x, particles[b].y);
                        ctx.stroke();
                    }
                }
            }
        }
        
        function drawCursorLight() {
            if(mouse.x === undefined) return;
            const gradient = ctx.createRadialGradient(mouse.x, mouse.y, 0, mouse.x, mouse.y, mouse.radius * 2);
            gradient.addColorStop(0, 'rgba(255, 255, 255, 0.1)');
            gradient.addColorStop(1, 'rgba(255, 255, 255, 0)');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, width, height);
        }

        function animate() {
            ctx.clearRect(0, 0, width, height); 
            
            drawCursorLight();
            particles.forEach(p => p.update());
            connect();
            
            shootingStars.forEach((star, index) => {
                star.update();
                star.draw();
                if(star.x > width + 100 || star.y > height + 100) {
                    shootingStars.splice(index, 1);
                }
            });

            requestAnimationFrame(animate); 
        }

        // --- Typing Animation Script ---
        function typeWriter(element, text, speed, callback) {
            let i = 0;
            element.style.opacity = 1;
            element.innerHTML = ""; // Clear content before typing
            
            const cursorSpan = document.createElement('span');
            element.appendChild(cursorSpan);

            function type() {
                if (i < text.length) {
                    cursorSpan.textContent += text.charAt(i);
                    i++;
                    setTimeout(type, speed);
                } else {
                    if (callback) callback();
                }
            }
            type();
        }

        document.addEventListener('DOMContentLoaded', () => {
            const welcomeEl = document.getElementById('welcome-text');
            const comingSoonEl = document.getElementById('coming-soon-text');

            setTimeout(() => {
                typeWriter(welcomeEl, 'Welcome to', 100, () => {
                    welcomeEl.classList.add('fade-in');
                });
            }, 500); // Start after a short delay

            setTimeout(() => {
                comingSoonEl.style.opacity = '1'; // Make it visible
                comingSoonEl.classList.add('glitch'); // Add the new glitch animation
            }, 2500); // Start after the main title fades in
        });


        // --- Initialization ---
        init();
        animate();

        window.addEventListener('resize', () => {
            clearTimeout(window.resizedFinished);
            window.resizedFinished = setTimeout(init, 250);
        });
    </script>

</body>
</html>
