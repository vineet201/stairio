<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stairio Industries - Coming Soon</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            overflow: hidden; /* Prevents scrollbars from appearing */
        }
        /* Style for the canvas background */
        #background-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Place it behind all other content */
            background-color: #0a0a0a;
        }
        /* A subtle overlay to make text more readable */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(10, 10, 10, 0.7); /* Dark semi-transparent overlay */
        }
        /* Custom animation for fade-in effect */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 1.5s ease-out forwards;
        }
        /* Delay for elements */
        .delay-1 { animation-delay: 0.5s; }
        .delay-2 { animation-delay: 1.0s; }
        .delay-3 { animation-delay: 1.5s; }
    </style>
</head>
<body class="bg-black text-white">

    <!-- The dynamic canvas background will be rendered here -->
    <canvas id="background-canvas"></canvas>

    <!-- Main content section -->
    <main class="relative w-screen h-screen flex items-center justify-center p-4">
        <!-- Overlay for text readability -->
        <div class="overlay"></div>
        
        <!-- Centered content container -->
        <div class="relative z-10 text-center">
            
            <!-- Welcome Message -->
            <h2 class="text-2xl md:text-3xl font-light text-gray-300 mb-4 opacity-0 fade-in">
                Welcome to
            </h2>
            
            <!-- Organization Name -->
            <h1 class="text-5xl md:text-8xl font-black tracking-tighter uppercase mb-6 opacity-0 fade-in delay-1">
                <span class="text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-indigo-600">
                    Stairio
                </span>
            </h1>

            <!-- Coming Soon Message -->
            <p class="text-xl md:text-2xl font-semibold tracking-widest text-gray-200 border border-gray-600 rounded-full px-6 py-2 inline-block opacity-0 fade-in delay-2">
                COMING SOON
            </p>

            <!-- Contact Email -->
            <a href="mailto:info@stairio.com" class="block mt-8 text-lg text-gray-400 hover:text-white transition-colors duration-300 opacity-0 fade-in delay-3">
                info@stairio.com
            </a>
            
        </div>
    </main>

    <script>
        // --- Canvas Animation Script ---
        const canvas = document.getElementById('background-canvas');
        const ctx = canvas.getContext('2d');

        let width, height, particles;

        // Function to set up canvas dimensions and particles
        function init() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            particles = [];
            const particleCount = Math.floor((width * height) / 15000); // Adjust particle density based on screen size

            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
        }

        // Particle class to create and manage individual shapes
        class Particle {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.vx = (Math.random() - 0.5) * 0.5; // Velocity x
                this.vy = (Math.random() - 0.5) * 0.5; // Velocity y
                this.size = Math.random() * 2 + 1;
            }

            // Update particle position
            update() {
                this.x += this.vx;
                this.y += this.vy;

                // Bounce off the edges
                if (this.x < 0 || this.x > width) this.vx *= -1;
                if (this.y < 0 || this.y > height) this.vy *= -1;
            }

            // Draw the particle
            draw() {
                ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // Function to draw lines between nearby particles
        function drawLines() {
            let distance;
            for (let i = 0; i < particles.length; i++) {
                for (let j = i; j < particles.length; j++) {
                    distance = Math.sqrt(
                        Math.pow(particles[i].x - particles[j].x, 2) +
                        Math.pow(particles[i].y - particles[j].y, 2)
                    );

                    if (distance < 150) { // Max distance to draw a line
                        ctx.strokeStyle = `rgba(128, 128, 128, ${1 - distance / 150})`; // Line opacity based on distance
                        ctx.lineWidth = 0.5;
                        ctx.beginPath();
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }
            }
        }
        
        // Main animation loop
        function animate() {
            ctx.clearRect(0, 0, width, height); // Clear canvas each frame

            particles.forEach(p => {
                p.update();
                p.draw();
            });

            drawLines();

            requestAnimationFrame(animate); // Loop the animation
        }

        // Initialize and start the animation
        init();
        animate();

        // Re-initialize on window resize to make it responsive
        window.addEventListener('resize', init);
    </script>

</body>
</html>
